{% extends "base.html" %}
{% block title %} login {% endblock %}

{% block content %}

<h2>Login</h2>
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <p>Username: <input type="text" name="username"></p>
    <p>Password: <input type="password" name="password"></p>

    <button type="submit">Login</button>
</form>

{% endblock  %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page | default:"food"}}</title>
</head>
<body>
    <nav class="navbar dark  p-3 bg-danger shadow-lg">
        <div class="container-fluid">
            <a class="navbr-brand">
                Navbar
            </a>
            <form class="d-flex" role="search">

                {% if request.user.is_authenticated %}
                <a href="/logout/" class="btn btn-outline-success" type="submit">Logout</a>
                {% else %}
                <a href="/login/" class="btn btn-outline-success" type="submit">Login</a>
                {% endif %}

            </form>
        </div>
    </nav>

    {% block start %}
    {% endblock %}
</body>
</html>

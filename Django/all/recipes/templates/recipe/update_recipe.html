{% extends "base.html" %}
{% block start %}

<div class="container mt-5">

    <form method="post" enctype="multipart/form-data" class="col-6 mx-auto card p-3 shadow-lg">
        {% csrf_token %}
        <h2>Update Recipe</h2>
        <hr>

        <div class="mb-3">
            <label class="form-label">Recipe Name</label>
            <input type="text" name="recipe_name" value="{{recipe.recipe_name}}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Recipe Description</label>
            <textarea name="recipe_description" class="form-control">{{recipe.recipe_description}}</textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Recipe Image</label>
            <input type="file" name="recipe_image" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Update Recipe</button>
    </form> 
</div>
{% endblock %}

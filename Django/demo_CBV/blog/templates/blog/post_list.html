{% extends "blog/base.html" %}
{% block title %} post list {% endblock %}
    
{% block content %}

<h1>All Blog Posts</h1>
<ul class="list-group">
    {% for post in posts %}
        <li class="list-group-item">
            <a href="{% url 'post_detail' post.id%}">{{post.title}}</a>
        </li>
        {% empty %}
        <li class="list-group-item">No posts avaiable.</li>
    {% endfor %}
</ul>

{% endblock %}

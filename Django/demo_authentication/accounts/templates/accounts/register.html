{% extends "base.html" %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-sm-6">
        <h2 class="text-muted">Register</h2>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="{{form.firstname.name}}">First Name</label>
                <input type="text" name="{{form.firstname.name}}" class="form-control" value="{{form.firstname.value}}">
                <span class="text-danger">{{form.firstname.errors}}</span>
            </div>

            <div class="form-group">
                <label for="{{form.lastname.name}}">Last Name</label>
                <input type="text" name="{{form.lastname.name}}" class="form-control" value="{{form.lastname.value}}">
                <span class="text-danger">{{form.lastname.errors}}</span>
            </div>

            <div class="form-group">
                <label for="{{form.username.name}}">Username</label>
                <input type="text" name="{{form.username.name}}" class="form-control" value="{{form.username.value}}">
                <span class="text-danger">{{form.username.errors}}</span>
            </div>

            <div class="form-group">
                <label for="{{form.email.name}}">Email</label>
                <input type="email" name="{{form.email.name}}" class="form-control" value="{{form.email.value}}">
                <span class="text-danger">{{form.username.errors}}</span>
            </div>

            <div class="form-group">
                <label for="{{form.password1.name}}">Password</label>
                <input type="password" name="{{form.password1.name}}" class="form-control" value="{{form.password1.value}}">
                <span class="text-danger">{{form.password1.errors}}</span>
            </div>

            <div class="form-group">
                <label for="{{form.password2.name}}">Conform Password</label>
                <input type="password" name="{{form.password2.name}}" class="form-control" value="{{form.password2.value}}">
                <span class="text-danger">{{form.password2.errors}}</span>
            </div>
            
            <button type="submit" class="btn btn-dark">Register</button>
            
            <a href="{% url 'login' %}" class="btn btn-default">Already Have Account</a>
        </form>
    </div>

</div>

{% endblock %}

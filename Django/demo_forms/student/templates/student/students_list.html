{% extends "base.html" %}
{% block title %} student List {% endblock %}

{% block content %}
<h2>All Students Dat</h2>
<a href="{% url 'student_create' %}">Add new Student</a>

<ul>
    {% for student in students %}
        <li>
            <a href="{% url 'student_details' student.id %}">{{student.name}}</a>
            |
            <a href="{% url 'student_edit' student.id %}">Edit</a>
            |
            <a href="{% url 'student_delete' student.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
    
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <a href="{% url 'upload_profile' %}">upload_profile Picture</a> |
    <a href="{% url 'view_profile' %}">View profile Picture</a>

    <hr>

    {% if messages %}
    <ul>
        {% for m in messages %}
            <li>{{m}}</li>
        {% endfor %}
    </ul>
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html>

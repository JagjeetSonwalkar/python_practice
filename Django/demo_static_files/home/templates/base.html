{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title  %}
        Demo_site
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
     <!-- Navbar (example) -->
    <header>
        <h2>My Django Website</h2>
        <hr>
    </header>

    <!-- Main Content -->
    <main>
        {% block start %}
        {% endblock %}
    </main>
    
     <!-- Global JS -->
    <script src="{% static 'home/js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}

</body>
</html>

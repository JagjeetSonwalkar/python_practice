{% extends "base.html" %}

{% block start %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Register Account</h4>
                </div>
                <div class="card-body">

                    <form method="post">
                        {% csrf_token %}

                        <!-- First Name -->
                        <div class="mb-3">
                            <label for="firstNameInput" class="form-label">First Name</label>
                            <input type="text" name="first_name" class="form-control" id="firstNameInput" required>
                        </div>

                        <!-- Last Name -->
                        <div class="mb-3">
                            <label for="lastNameInput" class="form-label">Last Name</label>
                            <input type="text" name="last_name" class="form-control" id="lastNameInput" required>
                        </div>

                        <!-- Username -->
                        <div class="mb-3">
                            <label for="usernameInput" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" id="usernameInput" required>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="passwordInput" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="passwordInput" required>
                        </div>

                        <!-- Confirm Password -->
                        <div class="mb-3">
                            <label for="confirmPasswordInput" class="form-label">Confirm Password</label>
                            <input type="password" name="confirm_password" class="form-control" id="confirmPasswordInput" required>
                        </div>

                        <!-- Login link -->
                        <p>
                            Already have an account? <a href="/login/">Login</a>
                        </p>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary w-100">
                            Register
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

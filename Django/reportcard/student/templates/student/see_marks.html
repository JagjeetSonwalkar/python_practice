{% extends "base.html" %}
{% block start %}

<h4 class="mb-3">Student Marks</h4>

<div class="container mt-4">

    <h2>RANK: </h2>
    <h2>TOTAL: <b>{{total.totalmarks}}</b></h2>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            {% for mark in queryset %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ mark.subject.subject_name }}</td>
                <td>{{ mark.marks }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center text-danger">
                    No marks available
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}

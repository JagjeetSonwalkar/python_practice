{% extends "base.html" %}
{% block start %}

<div class="container mt-5">

    <form method="post" enctype="multipart/form-data" class="col-6 mx-auto card p-3 shadow-lg">
        {% csrf_token %}
        <h2>Add Recipe</h2>
        <hr>

        <div class="mb-3">
            <label class="form-label">Recipe Name</label>
            <input type="text" name="recipe_name" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Recipe Description</label>
            <textarea name="recipe_description" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Recipe Image</label>
            <input type="file" name="recipe_img" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Add Recipe</button>

    </form>
    
    <hr>

    <form>
        <div class="mt-5">
            <div class="mx-auto col-6">
                <div class="mb-3">
                    <label class="form-label">Recipe Name</label>
                    <input type="text" name="search" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>
</div>

<table class="table mt-5">

    <thead>
        <tr>
            <th>S.NO</th>
            <th>Recipe name</th>
            <th>Recipe description</th>
            <th>Recipe image</th>
        </tr>
    </thead>

<tbody>
    {% for recipe in recipes %}
    <tr>
        <th scope = "row"> {{forloop.counter}} </th>
        <td>{{recipe.recipe_name}}</td>
        <td>{{recipe.recipe_description}}</td>
        <td>
            <img src = "{{recipe.recipe_img}}" style="height: 100px;">
        </td>
        <td>
            <a href="/recipe_delete/{{recipe.id}}" class="btn btn-danger m-2">Delete</a>
            <a href="/recipe_update/{{recipe.id}}" class="btn btn-success">Update</a>
        </td>
    </tr>
    {% endfor %}
</tbody>

</table>

{% endblock %}
